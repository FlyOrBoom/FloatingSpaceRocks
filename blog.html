
<!doctype html>
<html>
  <head>
    <title>
      Blog | 15303
    </title>
    <style>
      body,html{
        background:#000;
        margin:0;
        width:100%;
        height:100%;
        overflow:hidden;
        cursor:default;
      }
      iframe{
        position:absolute;
        left:calc(50% - 375px);
        top:-200px;
        width:750px;
        height:calc(100% + 300px);
        border:none;
        filter:invert(100%) hue-rotate(180deg);
        animation:fade 2.5s ease-in-out;
      }
      @media only screen and (max-width:750px){
        iframe{
          width:100%;
          left:0;
        }
      }
      #c,#d{
        position:absolute;
        pointer-events:none;
      }
      #c{
        left:50%;
        animation:flyRight 2s ease-out;
      }
      #d{
        right:50%;
        animation:flyLeft 2s ease-out;
      }
      @keyframes fade {
        0% {opacity:0;}
        60% {opacity:0;}
        100%{opacity:1;}
      }
      @keyframes flyRight {
        0% {left:100%;filter:blur(50px);}
        100%{left:50%;filter:blur(0px);}
      }
      @keyframes flyLeft {
        0% {right:100%;filter:blur(50px);}
        100%{right:50%;filter:blur(0px);}
      }
    </style>
  </head>
  <body>
    <iframe src="http://majorstemacademy.org/"></iframe>
    <canvas id='c' width='2000' height='2000'></canvas>
    <canvas id='d' width='2000' height='2000'></canvas>
    <div id='b'></div>
    <script>
      function q(a,x,y,z){
        a.beginPath();
        a.arc(x,y,z,0,2*Math.PI);
        a.fill();
      }
      var c = document.getElementById("c");
      c = c.getContext("2d");
      c.fillStyle = "#fff";
      var d = document.getElementById("d");
      d = d.getContext("2d");
      d.fillStyle = "#fff";
      for(var i=0;i<2000;i++){
        var y = Math.random()*screen.height;
        var z = Math.random()*screen.width*0.001;
        var r = Math.random();
        if(r>0.75){
          if(i>1500){
            r = Math.random();
            if(r<((1750-i)/500)){
              q(d,i,y,z);
            }
          }else{
            q(d,i,y,z);
          }
        }else if(r<0.25){
          if(i<500){
            r = Math.random();
            if(r<((i-250)/500)){
              q(c,i,y,z);
            }
          }else{
            q(c,i,y,z);
          }
        }
      }
    </script>
  </body>
</html>
