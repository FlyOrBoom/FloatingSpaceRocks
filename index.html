<!doctype html>
<html>
  <head>
    <style>
@font-face{
  font-family:'hyperspace';
  src: url('fonts/hyperspace/regular.otf');
}
html,body{
  background:#000;
  overflow:hidden;
  height:100%;
}
/**{*/
/*  outline:1px solid #f00;*/
/*}*/
#logo-wrapper{
  position:relative;
  width:100vmin;
  height:100vmin;
  left:calc(50vw - 50vmin);
  top:calc(50% - 50vmin);
}
#svg-wrapper{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
}
path#diamond,path#logo,path#wire,#directory{
  animation:.2s flicker forwards .2s steps(3,end);
  opacity:0;
}
@media(inverted-colors:inverted){
  body{
    filter:invert(1) hue-rotate(180deg);
  }
}
@media(prefers-reduced-motion:no-preference) {
  .fresh>#svg-wrapper{
    --start:0deg;
    --falloff:360deg;
    -webKit-mask-image:conic-gradient(from var(--start),#0000 var(--falloff),#000);
    mask-image:conic-gradient(from var(--start),#0000 var(--falloff),#000);
  }
  .fresh>path#diamond{
    opacity:1;
    animation:3s thicken ease-in forwards;
  }
  .fresh>path#wire{
    animation-delay:4s;
  }
  .fresh>path#logo,.fresh>#directory{
    animation-delay:5s;
  }
}
#svg-wrapper{
  stroke-width:.8vmin;
}
#directory{
  width:calc(100vw - 2vmin);
  height:calc(100% - 2vmin);
  position:fixed;
  left:1vmin;
  top:1vmin;
  pointer-events:none;
  z-index:99;
}
#directory,#svg-wrapper{
  color:#fff;
  filter:drop-shadow(0 0 .1vmin #aaf) drop-shadow(0 0 .4vmin #88f) drop-shadow(0 0 1.6vmin #44f);
}
#directory:hover,#directory:focus-within{
  opacity:1;
}
#directory>a{
  font-family:hyperspace,sans-serif;
  font-size:calc(4vmax + 2vmin + .5rem);
  text-decoration:none;
  color:inherit;
  display:block;
  padding-left:calc(.1*(4vmax + 2vmin + .2rem));
  position:absolute;
  pointer-events:auto;
}
#directory>a:focus{
  outline:.15rem solid #fff;
}
#directory>a:hover,#directory>a:focus{
  animation:.2s flicker;
}
#directory>#robot{
  bottom:0;
}
#directory>#blog{
  right:0;
}
#directory>#git{
  right:0;
  bottom:0;
}
@keyframes thicken{
  0%{stroke-width:0}
  100%{stroke-width:.8vmin}
}
@keyframes flicker{
  0%{opacity:0}
  20%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}
    </style>
  </head>
  <body>
    <div id='directory'>
      <a id='about' href='about'>About us</a>
      <a id='robot' href='robot'>robot</a>
      <a id='blog' href='blog'>blog</a>
      <a id='git' target='_blank' href='https://github.com/15303'>github</a>
    </div>
    <div id='logo-wrapper'>
      <svg id='svg-wrapper' viewBox='0 0 1800 1800' stroke-linejoin='round' stroke-linecap='round' fill='none' stroke='#fff'>
        <path id='diamond' d='
        M900 500l500 500l-500 500l-500 -500z
        '/>
        <path id='wire' d='
        M400 1000l600 -100l400 100l-600 100z
        M900 500l100 400l-100 600l-100 -400z
        '/>
        <path id='logo' d='
    M682.5 667.5l-150 -150v50v-50z
    M707.5 642.5l100 -100l-50 -100l-125 125l-75 -75l150 -150
    M832.5 517.5l50 -50v-150l-100 100l100 -100v-150l-150 150
    M917.5 467.5l82.5 82.5l100 -200l-182.5 -182.5z
    M1025 575l100 100l75 -75l-125 -125l125 125l75 -75l-150 -150
    
    M450 1100l-75 -75l-75 75l75 75l-75 75l-75 -75
    M475 1125l-150 150l150 -150l75 75l-75 75l-75 -75
    M632.5 1267.5h-100l-107.5 107.5l77.5 -75l100 100l-75 75l107.5 -107.5v-100
    M775 1425l-75 -75l-150 150l75 75
    M875 1525l-75 -75l-75 75l50 50l-50 -50l-75 75l75 75
    
    M925 1525l150 150l-150 -150l75 -75l75 75l-75 75h150
    M1125 1325l-100 100l150 150l100 -100z
    M1225 1225l-75 75l150 150l75 -75
    M1250 1200l150 150l-75 -75h150h-150v-150
    M1425 1025l-75 75l75 75l75 -75l75 75l-75 75
        '/>
      </svg>
    </div>
    <script>
const doc = document;
const ref = doc.referrer;
function fr(fps){
  if(fps>16&&(!(ref.includes('15303')||ref.includes('spacerocks')))){
    const logoWrapper = doc.getElementById('logo-wrapper');
    const svgWrapper = doc.getElementById('svg-wrapper');
    let time = Date.now(),timeNow = time;
  
    logoWrapper.classList.add('fresh');
    svgWrapper.classList.add('fresh');
    doc.body.classList.add('fresh');
    
    function animate(){
      timeNow = Date.now() - time;
      svgWrapper.style.setProperty('--start',timeNow*2+'deg');
      svgWrapper.style.setProperty('--falloff',(360-(timeNow/2))+'deg');
      if(timeNow>3600){
        svgWrapper.style.maskImage='none';
        svgWrapper.style.webkitMaskImage='none';
      }else{
        window.requestAnimationFrame(animate);
      }
    }
    window.requestAnimationFrame(animate);
  }
}

const getFPS = () =>
  new Promise(resolve =>
    requestAnimationFrame(t1 =>
      requestAnimationFrame(t2 => resolve(1000 / (t2 - t1)))
    )
  )
getFPS().then(fps => fr(fps));

    </script>
  </body>
</html>
