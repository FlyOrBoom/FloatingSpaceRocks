<!doctype html>
<html>
  <head>
    <style>
html,body{
  margin:none;
  background:#000;
  overflow:hidden;
}
body{
  /*filter:invert(1) hue-rotate(180deg);*/
}
#logo-wrapper{
  position:relative;
  width:100vmin;
  height:100vmin;
  left:calc(50vw - 50vmin);
}
#svg-wrapper,#diamond-mask{
  position:absolute;
  width:100%;
  height:100%;
}
path#diamond{
  animation:3s thicken ease-in forwards;
}
path#logo,path#wire{
  animation:.2s flicker 4s forwards;
  opacity:0;
}
path#logo{
  animation-delay:5s;
}
#diamond-mask{
  --start:0deg;
  --falloff:360deg;
  left:0;
  top:0;
  background:conic-gradient(from var(--start),#000 var(--falloff),#fff);
  mix-blend-mode:darken;
}
#svg-wrapper{
  stroke-width:.8vw;
  filter:drop-shadow(0 0 .5vmin #88f) drop-shadow(0 0 1vmin #44f);
  mix-blend-mode:lighten;
}
@keyframes thicken{
  0%{stroke-width:0}
  100%{stroke-width:.8vw}
}
@keyframes flicker{
  0%{opacity:0}
  20%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}
    </style>
  </head>
  <body>
    <div id='logo-wrapper'>
      <svg id='svg-wrapper' viewBox='0 0 1800 1800' stroke-linejoin='round' stroke-linecap='round' fill='none' stroke='#fff'>
        <path id='diamond' d='
        M900 500l500 500l-500 500l-500 -500z
        '/>
        <path id='wire' d='
        M400 1000l600 -100l400 100l-600 100z
        M900 500l100 400l-100 600l-100 -400z
        '/>
        <path id='logo' d='
    M682.5 667.5l-150 -150v50v-50z
    M707.5 642.5l100 -100l-50 -100l-125 125l-75 -75l150 -150
    M832.5 517.5l50 -50v-150l-100 100l100 -100v-150l-150 150
    M917.5 467.5l82.5 82.5l100 -200l-182.5 -182.5z
    M1025 575l100 100l75 -75l-125 -125l125 125l75 -75l-150 -150
    
    M450 1100l-75 -75l-75 75l75 75l-75 75l-75 -75
    M475 1125l-150 150l150 -150l75 75l-75 75l-75 -75
    M632.5 1267.5h-100l-107.5 107.5l77.5 -75l100 100l-75 75l107.5 -107.5v-100
    M775 1425l-75 -75l-150 150l75 75
    M875 1525l-75 -75l-75 75l50 50l-50 -50l-75 75l75 75
    
    M925 1525l150 150l-150 -150l75 -75l75 75l-75 75h150
    M1125 1325l-100 100l150 150l100 -100z
    M1225 1225l-75 75l150 150l75 -75
    M1250 1200l150 150l-75 -75h150h-150v-150
    M1425 1025l-75 75l75 75l75 -75l75 75l-75 75
        '/>
      </svg>
      <div id='diamond-mask'></div>
    </div>
    <script>
const diamondMask = document.getElementById('diamond-mask');
let tick=-50;

function animate(){
  tick++;
  diamondMask.style.setProperty('--start',tick*20+'deg');
  diamondMask.style.setProperty('--falloff',(360-(tick*5))+'deg');
}

setInterval(animate,10);
    </script>
  </body>
</html>
