<!doctype html>
<html>
  <head>
    <title>15303 Space Rocks</title>
    <meta charset='UTF-8'>

    <style>
@font-face {
  font-family:CodystarLight;
  src:url('fonts/codystar/light.woff2') format('woff2');
}
@font-face {
  font-family:CodystarSparse;
  src:url('fonts/codystar/sparse.woff2') format('woff2');
}
@font-face {
  font-family:Codystar;
  src:url('fonts/codystar/regular.woff2') format('woff2');
  src:url('fonts/codystar/regular.woff') format('woff');
}
#video{
  position:fixed;
  width:100%;
  filter:brightness(0.3);
  height:calc(100vw / 1366 * 768);
  animation:fadeIn 8s ease backwards;
}
#image{
  position:absolute;
  top:calc(11vh - 3.5vw);
  left:calc(50% - 2.1vw);
  width:3.5vw;
  animation:fadeIn 2s ease;
}
#name,#number,#links{
  text-align:center;
  position:absolute;
  width:100%;
  cursor:default;
}
#number{
  top:11vh;
  font-size:6vw;
  animation:fadeIn 3.5s ease;
  font-family:Codystar,Sans-serif;
}
#name{
  top:calc(6vw + 11vh);
  font-size:10vw;
  font-family:CodystarLight,Sans-Serif;
  animation:fadeIn 5s ease;
}
#links{
  top:calc(17vw + 11vh);
  font-family:CodystarSparse,Sans-serif;
  animation:fadeIn 6.5s ease;
}
@media only screen and (min-aspect-ratio:3/2){
  #name{
    font-family:CodystarLight,Sans-Serif;
  }
  .standard{
    font-size:2.63vw;
    display:visible;
    -webkit-text-stroke-width:.01vw;
  }
  .mobile,.small{
    display:none;
  }
}
@media (max-aspect-ratio:1366/768){
  #video{
    width:calc(100vh / 768 * 1366);
    height:100%;
  }
}
@media only screen and (max-aspect-ratio:3/2) and (min-aspect-ratio:4/5) {
  #name{
    font-family:Codystar,Sans-Serif;
  }
  .small{
    font-size:4.2vw;
    -webkit-text-stroke-width:.03vw;
    display:visible;
  }
  .mobile,.standard{
    display:none;
  }
}
@media only screen and (max-aspect-ratio:4/5) {
  #links{
    font-family:Codystar,Sans-serif;
    text-shadow:none;
  }
  #number{
    -webkit-text-stroke-width:0.25px;
  }
  #name{
    font-family:Codystar,Sans-Serif;
  }
  .mobile{
    font-size:8vw;
    text-align:left;
    margin-top:10vw;
    margin-left:7.5vw;
    display:visible;
  }
  .standard,.small{
    display:none;
  }
}
    </style>
  </head>
  <body>
    <video id='video' width='1366' height='768' autoplay muted loop playsinline playbackRate='0.8'>
      <source src='reel.webm' type='video/webm'/>
    Your browser does not support the video tag.
    </video>
    <img id='image' src='logo.svg'>
    <div id='number'>&thinsp;&hairsp;F&hairsp;TC 15303</div> <!--kerning-->
    <div id='name'>SPACE ROCKS</div>
    <div id='links'>
      <div class='links standard'> <!--single line links-->
        <a href='javascript:to(1)'>ABOUT US</a>&middot;<a href='javascript:to(2);'>ROBOT</a>&middot;<a href='javascript:to(3);'>BLOG</a>&middot;<a href='javascript:to(4);'>STUFF</a>&middot;<a href='javascript:open(5)'>TWITTER</a>&middot;<a href='javascript:open(6)'>GITHUB</a>
      </div>
      <div class='links small'> <!--small window-->
        <a href='javascript:to(1);'>ABOUT US</a>&middot;<a href='javascript:to(2);'>ROBOT</a>&middot;<a href='javascript:to(3);'>BLOG</a>&middot;<a href='javascript:to(4);'>STUFF</a><br>
        <a href='javascript:open(5)'>TWITTER</a>&middot;<a href='javascript:open(6)'>GITHUB</a>
      </div>
      <div class='links mobile'> <!--vertical links for mobile-->
        <a href='javascript:to(1);'>ABOUT US</a><br>
        <a ref='javascript:to(2);'>ROBOT</a><br>
        <a href='javascript:to(3);'>BLOG</a><br>
        <a href='javascript:to(4);'>STUFF</a><br>
        <a href='javascript:open(5)'>TWIT&hairsp;TER</a><br>
        <a href='javascript:open(6)'>GITHUB</a>
      </div>
    </div>

</html>
