<!doctype html>
<html>
  <head>
    <style>
@font-face{
  font-family:'hyperspace';
  src: url('fonts/hyperspace/regular.otf');
}
html,body{
  margin:0;
  background:#000;
  overflow:hidden;
  width:100vw;
  height:100%;
  cursor:none;
}
body{
  /*animation:10s hue linear infinite 10s;*/
}
@keyframes hue{
  0%{filter:hue-rotate(0)}
  100%{filter:hue-rotate(360deg)}
}
/**{*/
/*  outline:1px solid #f00;*/
/*}*/
#logo-wrapper{
  position:relative;
  width:99vmin;
  height:110vmin;
  left:calc(50vw - 50vmin);
  top:calc(50% - 50vmin);
}
#svg-wrapper{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
}
path#wire0,path#wire1,path#wire2,path#logo,#directory,#cursor{
  animation:.2s flicker forwards .2s steps(3,end);
  opacity:0;
}
@media(inverted-colors:inverted){
  body{
    filter:invert(1) hue-rotate(180deg);
  }
}
@media(prefers-reduced-motion:no-preference) {
  .fresh>#svg-wrapper{
    --start:0deg;
    --falloff:360deg;
    -webKit-mask-image:conic-gradient(from var(--start),#0000 var(--falloff),#000);
    mask-image:conic-gradient(from var(--start),#0000 var(--falloff),#000);
  }
  .fresh>path#wire0{
    opacity:1;
    animation:3.1s thicken linear forwards;
  }
  .fresh>path#wire1{
    animation-delay:3s;
  }
  .fresh>path#wire2,.fresh>#arcade>#cursor{
    animation-delay:3.15s;
  }
  .fresh>path#logo{
    animation-delay:3.3s;
  }
  .fresh>#directory{
    animation-delay:3.45s;
  }
}
#svg-wrapper,#cursor{
  stroke-width:.8vmin;
}
#directory{
  width:calc(100vw - 2vmin);
  height:calc(100% - 2vmin);
  position:fixed;
  left:1vmin;
  top:1vmin;
  pointer-events:none;
  z-index:99;
  mix-blend-mode:lighten;
  font-family:hyperspace,sans-serif;
  font-size:calc(4vmax + 2vmin + .5rem);
}
#directory,#svg-wrapper,#arcade{
  color:#fff;
  filter:drop-shadow(0 0 .1vmin #aaf) drop-shadow(0 0 .4vmin #88f) drop-shadow(0 0 1.6vmin #44f);
}
#directory>a{
  text-decoration:none;
  color:inherit;
  display:block;
  padding-left:calc(.1*(4vmax + 2vmin + .2rem));
  position:absolute;
  pointer-events:auto;
  cursor:none;
  user-select:none;
}
#directory>a:hover,#directory>a:focus{
  outline:.15rem solid #fff;
  animation:.5s blink infinite;
}
#directory>#robot{
  bottom:0;
}
#directory>#blog{
  right:0;
}
#directory>#git{
  right:0;
  bottom:0;
}
@keyframes thicken{
  0%{stroke-width:0}
  99%{stroke-width:3.2vmin;stroke-linejoin:miter}
  100%{stroke-width:.8vmin;stroke-linejoin:round}
}
@keyframes flicker{
  0%{opacity:0;display:none}
  20%{opacity:1;display:block}
  50%{opacity:0}
  100%{opacity:1}
}
@keyframes blink{
  0%{opacity:0.5}
  50%{opacity:1}
  100%{opacity:.5}
}
#arcade{
  position:absolute;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  mix-blend-mode:lighten;
}
#cursor{
  position:absolute;
  left:0;
  top:0;
  z-index:199;
  width:32px;
  height:32px;
  transform-origin:11.1px 18.5px;
}
.beam{
  position:absolute;
  left:0;
  bottom:0;
  z-index:189;
  width:.3vmin;
  background-image:linear-gradient(#fff,#fff0 128px);
  transform-origin:bottom;
  animation:2s fire forwards linear;
  border-radius:.15vmin;
}
@keyframes fire{
  0%{height:5px}
  99%{height:200vmax}
  100%{display:none}
}
#asteroids{
  left:0;
  width:100vmax;
  height:100vmax;
  display:none;
}
#divvy{
  position:absolute;
  top:0;
  width:100vw;
  height:100vh;
}
    </style>
  </head>
  <body>
    <div id='directory'>
      <a id='about' href='about'>About us</a>
      <a id='robot' href='robot'>robot</a>
      <a id='blog' href='blog'>blog</a>
      <a id='git' target='_blank' href='https://github.com/15303'>github</a>
    </div>
    <div id='logo-wrapper'>
      <svg id='svg-wrapper' viewBox='0 0 1800 2000' stroke-linecap='round' fill='none' stroke='#fff'>
        <path id='wire0' d='
        M900 500l500 500l-500 500l-500 -500z
        '/>
        <path id='wire1' d='
        M400 1000l600 -100l400 100l-600 100z
        '/>
        <path id='wire2' d='
        M900 500l100 400l-100 600l-100 -400z
        '/>
        <path id='logo' d='
    M682.5 667.5l-150 -150v50v-50z
    M707.5 642.5l100 -100l-50 -100l-125 125l-75 -75l150 -150
    M832.5 517.5l50 -50v-150l-100 100l100 -100v-150l-150 150
    M917.5 467.5l82.5 82.5l100 -200l-182.5 -182.5z
    M1025 575l100 100l75 -75l-125 -125l125 125l75 -75l-150 -150
    
    M450 1100l-75 -75l-75 75l75 75l-75 75l-75 -75
    M475 1125l-150 150l150 -150l75 75l-75 75l-75 -75
    M632.5 1267.5h-100l-107.5 107.5l77.5 -75l100 100l-75 75l107.5 -107.5v-100
    M775 1425l-75 -75l-150 150l75 75
    M875 1525l-75 -75l-75 75l50 50l-50 -50l-75 75l75 75
    
    M925 1525l150 150l-150 -150l75 -75l75 75l-75 75h150
    M1125 1325l-100 100l150 150l100 -100z
    M1225 1225l-75 75l150 150l75 -75
    M1250 1200l150 150l-75 -75h150h-150v-150
    M1425 1025l-75 75l75 75l75 -75l75 75l-75 75
        '/>
      </svg>
    </div>
    <div id='divvy' onclick='enterGame()'></div>
    <div id='arcade'>
      <svg id='cursor' viewBox='0 0 128 128'>
        <path d='M107.923 64L4 4v120L44.415 74z' fill='none' stroke='#fff'/>
      </svg>
      <div id='beamWrapper'></div>
      <svg id='asteroids' viewBox='0 0 1000 1000' fill='none' stroke='#fff'>
      </svg>
    </div>
    <script>
const doc = document,
      ref = doc.referrer,
      logoWrapper = doc.getElementById('logo-wrapper'),
      svgWrapper = doc.getElementById('svg-wrapper'),
      beamWrapper = doc.getElementById('beamWrapper'),
      cursor = doc.getElementById('cursor'),
      asteroids = doc.getElementById('asteroids'),
      directory = doc.getElementById('directory');
let beam,animateTick = 0;
if(!sessionStorage.getItem('notFresh')){
  let time = Date.now(),timeNow = time;
  logoWrapper.classList.add('fresh');
  svgWrapper.classList.add('fresh');
  doc.body.classList.add('fresh');
  
  var animate = function(){
    timeNow = Date.now() - time;
    svgWrapper.style.setProperty('--start',timeNow*(1.2+0.00005*timeNow)+'deg');
    svgWrapper.style.setProperty('--falloff',(480-(timeNow**1.1/5))+'deg');
    if(timeNow>1000&&animateTick<10){
      logoWrapper.classList.remove('fresh');
      svgWrapper.classList.remove('fresh');
      doc.body.classList.remove('fresh');
      return
    }
    if(timeNow>3000){
      svgWrapper.style.maskImage='none';
      svgWrapper.style.webkitMaskImage='none';
    }else{
      animateTick++;
      window.requestAnimationFrame(animate);
    }
  };
  window.requestAnimationFrame(animate);
}
sessionStorage.setItem('notFresh',true);
disappear();
cursor.rotation = 0;
doc.onmousemove = function(e){
  cursor.xcoord = e.pageX;
  cursor.ycoord = e.pageY;
  requestUpdate();
};
doc.onkeyup = function(e){
  if(e.code==='Space'){
    enterGame();
  }
};
function enterGame(){
  if(logoWrapper.style.display!=='none'){
    for(let j = 0;j<12;j++){
      addAsteroid();
    }
    doc.onkeydown = function(e){
      if(e.keyCode===37||e.code==='KeyA'){
        cursor.rotation-=6;
      }else if(e.keyCode===39||e.code==='KeyD'){
        cursor.rotation+=6;
      }
      requestUpdate();
    };
    doc.onkeyup = function(e){
      if(e.code==='Space'){
        shoot();
      }
    }
    doc.onmousedown = function(){
      shoot();
    }
    window.onmouseout = function(){
      disappear();
    };
    logoWrapper.style.display='none';
  }
}
function shoot(){
  beam = doc.createElement('div');
  beam.classList = 'beam';
  beam.style.left=(cursor.xcoord+10+20*Math.sin(((cursor.rotation-30)*Math.PI)/180))+'px';
  beam.style.bottom=((window.innerHeight-cursor.ycoord)-18+20*Math.cos(((cursor.rotation-30)*Math.PI)/180))+'px';
  beam.style.transform = 'rotate('+(cursor.rotation-30)+'deg)';
  beamWrapper.appendChild(beam);
  setTimeout(function(){beamWrapper.removeChild(beamWrapper.firstElementChild)},3000);
  requestUpdate();
}
function requestUpdate(){
  window.requestAnimationFrame(update);
}
function update(){
  cursor.style.transform='translate('+cursor.xcoord+'px,'+cursor.ycoord+'px) rotate('+cursor.rotation+'deg)';
}
function disappear(){
  cursor.style.transform='translate(-64px,-64px)';
}
function addAsteroid(){
  let proto=`<path d='M`+Math.random()*window.innerWidth+` `+Math.random()*window.innerHeight+`l`;
  for(let i = 0;i<19;i++){
    if(i%2){
      proto+=String((Math.random()*50*Math.cos(Math.PI*i/10.5))+'l');
    }else{
      proto+=String((Math.random()*50*Math.sin(Math.PI*i/10.5))+' ');
    }
  }
  proto+=String(Math.floor(Math.random()*50)+`z'/>`);
  asteroids.style.display='block';
  asteroids.innerHTML+=proto;
}
    </script>
  </body>
</html>
